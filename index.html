<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMirror | Login</title>
  <script type="module" src="auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
         font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-700">MoodMirror</h1>

    <!-- Sign Up Section -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-700">Sign Up</h2>
      <input id="signup-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input id="signup-password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button onclick="signUp()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
        Sign Up
      </button>
    </div>

    <hr class="border-t border-gray-200" />

    <!-- Login Section -->
    <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">Login</h2>
        <input id="login-email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input id="login-password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
          Login
        </button>
      </div>

    <p id="user-status" class="text-sm text-gray-600 text-center mt-4"></p>
  </div>

</body>
</html>
